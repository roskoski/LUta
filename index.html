<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Fist Arena - Official Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="overlay"></div>
    
    <main class="game-container">
        <header class="logo-section">
            <h1 class="game-title">IRON FIST<br><span>ARENA</span></h1>
        </header>

        <nav class="menu">
            <button class="menu-btn" onclick="playGame()">NEW GAME</button>
            <button class="menu-btn" onclick="continueGame()">CONTINUE</button>
            <button class="menu-btn" onclick="openVersus()">VERSUS</button>
            <button class="menu-btn" onclick="openOptions()">OPTIONS</button>
        </nav>

        <footer class="footer-info">
            <p>PRESS START TO FIGHT</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
